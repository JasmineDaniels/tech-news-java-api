<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>

<body>

<div layout:fragment="content">

    <div th:if="${notice}" class="flash-message">
        <h3>[[${notice}]]</h3>
    </div>

    <div class="row mx-auto my-5">

        <div class="col-md-5 d-flex justify-content-center">

            <form action="#" th:action="@{/users/login}" th:object="${user}" method="post" class="login-form">

                <p class="mb-3" style="color: #225ca3; font-weight:bold">Login</p>



                    <div class="mb-2">
                        <label>Email:</label>
                        <input type="text" th:field="*{email}"/>
                    </div>
                    <div class="mb-2">
                        <label>Password:</label>
                        <input type="password" th:field="*{password}"/>
                    </div>
                    <div>
                        <button style="padding:3px" type="submit">Login</button>
                    </div>



            </form>

        </div>

        <div class="col-md-2 d-flex justify-content-center" style="height: 300px;">
            <div class="vr"></div>
        </div>

        <div class="col-md-5 mx-auto">

            <form action="#" th:action="@{/users}" th:object="${user}" method="post" class="signup-form">

                <p class="mb-3" style="color: #225ca3; font-weight:bold">Create An Account</p>

                <div>
                    <label>Username:</label>
                    <input type="text" th:field="*{username}"/>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="text" th:field="*{email}"/>
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" th:field="*{password}"/>
                </div>
                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </form>

        </div>





    </div>

</div>

</body>
</html>
